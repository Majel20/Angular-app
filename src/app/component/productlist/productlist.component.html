<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of service.productlist$ | async">
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>
                              <a (click)="functionedit(item.id)" class="btn btn-primary">Edit</a> | 
                              <a (click)="functionremove(item.id)" class="btn btn-danger">Delete</a>
                            </td>
                          </tr>
                          
                    </tbody>

                </table>

            </div>

        </div>

    </div>

</div>
